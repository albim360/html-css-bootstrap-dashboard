                </ul>
            </div>
            <div>
                <ul class="navbar-nav dropdown-menu-end">
                    <li class="nav-item dropdown ">
                           <div class="dropdown">
                               <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                   <i class="fa-solid fa-bell gold"></i>
                               </button>
                               <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                                 <a href="#" class="dropdown-item">Profilo</a>

        <nav id="sidebarMenu" class="position-fixed start-0 sidebar bg-blue-linear px-sm-2">
         <div class="container position-sticky fs-6 m-0 p-0 h-100">
           <div class="list-group list-group-flush d-flex flex-column h-100">
              <a href="#" class="btn list-group-item list-group-item-action py-2 px-sm-4 ripple mc-bg-transparent text-white border-0">
                 <i class="fa-solid fa-house p-1"></i>
                <span class="d-sm-inline-block d-none ">Home</span>
              </a>
              <a href="#" class="btn list-group-item list-group-item-action py-2 px-sm-4 ripple mc-bg-transparent text-white border-0" >

             </a>
           </div>
         </div>
       </nav>
    </header>

    <main class="vh-100 overflow-auto "> 
        <section class="bg-blue min-height-120">
            <div class="container">
                <div class="row flex-sm-nowrap ">
                    <div class="col-12 col-md">
                        <div>
                            <span class="fs-3 white">Boolean</span>
                            <span class="badge rounded-pill text-white ">Piano blaze</span>
                        </div>

                        <div class="">
                            <ul class=" d-flex align-items-center p-0 m-0">
                                <li class="">
                                    <span class="badge rounded-pill text-white ">3 app</span>
                                </li>
                                <li class="">
                                    <i class="fa-solid fa-angles-right"></i>
                                </li>
                                <li class=" d-none d-md-block">
                                    <span class="badge rounded-pill text-white ">Boolean mobile app</span>
                                </li>
                                <li class=" d-none d-md-block">
                                    <span class="badge rounded-pill text-white ">Boolean web app</span>
                                </li>
                                <li class=" d-none d-md-block">
                                    <span class="badge rounded-pill text-white ">Boolean blog app</span>
                                </li>
                                <li class=" d-block d-md-none">
                                    <span class="badge rounded-pill text-white ">+</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md col-sm-12">
                        <p class="fs-3 white m-0">Studenti online negli ultimi 30 minuti</p>
                        <p class="fs-4 white m-0">125</p>
                    </div>
                    <div class="col-sm-12 col-md">
                        <span class="d-inline-block white fs-4">Nuovo Studente</span>
                        <button type="button" class="btn btn-outline-light btn-sm" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">+</button>
                        <div class="offcanvas offcanvas-end w-100 " tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                              <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <form class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Nome</label>
                                        <input type="text" class="form-control" aria-label="First name">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Cognome</label>
                                        <input type="text" class="form-control" aria-label="Last name">
                                    </div>
                                    <div class="col-md-6">
                                      <label for="inputEmail4" class="form-label">Email</label>
                                      <input type="email" class="form-control" id="inputEmail4">
                                    </div>
                                    <div class="col-md-6">
                                      <label for="inputPassword4" class="form-label">Password</label>
                                      <input type="password" class="form-control" id="inputPassword4">
                                    </div>
                                    <div class="col-12">
                                      <label for="inputAddress" class="form-label">Indirizzo</label>
                                      <input type="text" class="form-control" id="inputAddress">
                                    </div>
                                    <div class="col-md-6">
                                      <label for="inputCity" class="form-label">Citt√†</label>
                                      <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="col-md-4">
                                      <label for="inputState" class="form-label">Stato</label>
                                      <select id="inputState" class="form-select">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                      </select>
                                    </div>
                                    <div class="col-md-2">
                                      <label for="inputZip" class="form-label">CAP</label>
                                      <input type="text" class="form-control" id="inputZip">
                                    </div>
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label for="formFile" class="form-label">File</label>
                                            <input class="form-control" type="file" id="formFile">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            Seleziona per proseguire
                                        </label>
                                      </div>
                                    </div>
                                    <div class="col">
                                        <button type="submit" class="btn btn-primary">Salva</button>
                                        <button type="button" class="btn btn-warning">Svuota</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    

            </div>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
